<div class="hero-unit" ng-init="init()">
	<h2>
		Group: {{group.groupId}}
		<small>password: {{group.password}}</small>
	</h2>
	<h3 ng-show="email.show"><small>Email: {{email.value}}</small></h3>
</div>
<p>{{group}}</p>
<div id="squares">
    Squares : {{group.squares[0].x}}
</div>
<div>
	<form ng-hide="showUserInfo" class="form-inline">
		What's your email? 
		<input type="email" ng-model="email" placeholder="yourmom@gmail.com">
		<button type="submit" class="btn btn-primary" ng-click="userEmail()">Submit</button>
	</form>
	<form ng-show="showUserInfo" class="form-inline">
		What's your name?
		<input type="text" ng-model="name" placeholder="Johnny Appleseed">
		<button type="submit" class="btn btn-primary" ng-click="saveUser()">Save</button>
	</form>
</div>

<div id="adminPanel" ng-hide="true" class="modal hide fade">
	<div class="modal-header">
		<h3>
			Your the first one here
			<small>You must be a admin</small>
		</h3>
	</div>
	<div class="modal-body">
		<form class="form-inline">
			<p>
				What should the admin password be:
				<input class="span2" type="password" ng-model="adminPassword" placeholder="pippylongstockings">
			</p>
			<span>
				How much should each square cost:
				<div class="input-append">
					<input class="span1" type="text" ng-model="cost" placeholder="10">
					<span class="add-on">$</span>
				</div>
			</span>
			<p>
				<button type="submit" class="btn btn-primary" ng-click="saveAdmin()">Save</button>
			</p>
	</div>
</div>
